<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="swgraph.js"></script>
	<style type="text/css">
	#graphCanvas {
		border : 1px dotted gray;
	}

	</style>
</head>
<body>
<div class='container'>
	<div class='canvasDiv'>
		<canvas id='graphCanvas'></canvas>
	</div>
</div>
<script type="text/javascript">

	var canvas = document.getElementById('graphCanvas');
	var context = canvas.getContext("2d");

	canvas.setAttribute('width' , '1000px')
	canvas.setAttribute('height' , '60px')

	var backgroundPattern = false;

	var item1 = new net.smartworks.Swgraph.GraphItem({
		count : 10
		,backgroundColor : '#e4e4e4'
		,subCount : 3
		,subitemBackgroundColor : '#b6b7b7'
		,backgroundPattern : backgroundPattern
		,subitemTitle : '나의 완료 #건'
	});

	var item2 = new net.smartworks.Swgraph.GraphItem({
		count : 100
		,backgroundColor : '#81f7e0'
		,subCount : 90
		,subitemBackgroundColor : '#0eddb5'
		,backgroundPattern : backgroundPattern
		,subitemTitle : '나의 진행 #건'
	});

	var item3 = new net.smartworks.Swgraph.GraphItem({
		count : 50
		,backgroundColor : '#aeaee1'
		,subCount : 6
		,subitemBackgroundColor : '#7e7eb9'
		,backgroundPattern : backgroundPattern
		,subitemTitle : '나의 미진행 #건'
	});

	var graphItemList = [];
	graphItemList.push(item1);
	graphItemList.push(item2);
	graphItemList.push(item3);

	net.smartworks.Swgraph.drawGraph(graphItemList, canvas , context);

</script>
</body>
</html>
